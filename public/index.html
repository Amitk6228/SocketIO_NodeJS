<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Hello Welcome To Socket.IO Server Chatbox</h1>
    <div id="loginBox">
        <input id="inpUsername" placeholder="Enter Username">
        <input id="inpPassword" placeholder="Enter Password" type="password">
        <button id="btnStart"> START </button>
      </div>
    
      <div id="chatBox">
        <input id="inpToUser" placeholder="Send to (default everyone)">
        <input id="inpNewMsg" placeholder="New Message">
        <button id="btnSendMsg">SEND</button>
        <ul id="ulMsgs"></ul>
      </div>

      <div id="musicbox">
        <h4>Want to listen some music ?</h4> <br>
        <button onclick="play(1)">PLAY 1</button>
        <button onclick="play(2)">PLAY 2</button>
        <button onclick="play(3)">PLAY 3</button>
        <button onclick="play(4)">PLAY 4</button>
    </div>
    
    <audio id="a1" src="bell.mp3"></audio>
    <audio id="a2" src="flutter.mp3"></audio>
    <audio id="a3" src="harp.mp3"></audio>
    <audio id="a4" src="rumble.mp3"></audio>


</body>
</html>
